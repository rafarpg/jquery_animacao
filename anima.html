<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Animacao JQuery</title>
</head>
<style>

.fora{
    width: 600px;
    height: 600px;
    background-image: linear-gradient(orange, rgb(51, 255, 0));
    position: relative;
}
.menu{
    position: absolute;
    width: 100px;
    height: 400px;
    background-color: silver;
    right: 50px;
    top: 0px;
    display: none;
}
.menuzinho{
    width: 100px;
    height: 50px;
    background-color: rgba(40, 150, 240, 0.836);
    box-shadow: 0px 0px 1px 0px black;
}
.bolinha{
    width: 20px;
    height: 20px;
    border-radius: 10px;
    background-color: rgb(0, 102, 255);
    position: absolute;
    left: -10px;
    top: -10px
}
</style>
<body>
    <button onclick="Subir();"> SOBE </button>
    <button onclick="Descer();"> DESCE </button>
<br><br>
    <div class="fora">
        <div class="menu" id="menu">
            <div class="menuzinho">Fabiola</div>
            <div class="menuzinho">Neymar</div>
            <div class="menuzinho">Casa</div>
            <div class="menuzinho">AAAA</div>
            <div class="menuzinho">Suporte</div>
            <div class="menuzinho">Produtos</div>
            <div class="menuzinho">Perfil</div>
            <div class="menuzinho">Config</div>
        </div>
        <div class="bolinha" id="bolinha"></div>
    </div>
</body>
<script src="jquery-3.6.4.min.js"></script>
<script>

    setInterval(MoveBolinha, 4000)

    function MoveBolinha()
    {
        $("#bolinha").animate({left:'590'},1000)
        $("#bolinha").animate({left:'590',top:'590'},1000)
        $("#bolinha").animate({left:'-10',top:'590'},1000)
        $("#bolinha").animate({left:'-10',top:'-10'},1000)
    }

    function Subir()
    {
        $("#menu").animate({right:'50'},1000)
        $("#menu").slideUp(500)
    }
        function Descer()
    {
        $("#menu").slideDown(500)
        $("#menu").animate({right:'100'},1000)
    }
</script>
</html>
